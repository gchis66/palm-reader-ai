<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palm Reading App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Palm Reading App</h1>
      <input type="file" id="imageInput" accept="image/*" />
      <button id="uploadButton">Upload and Read Palm</button>
      <div id="preview"></div>
    </div>

    <!-- Modal structure -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modal-text">Please wait while your palm is being read...</div>
        <div id="modal-loading" class="loader"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
